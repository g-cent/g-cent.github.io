<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Point Delivery Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #2E0070; /* Deep Purple */
        }
        
        header {
            background-color: #2E0070; /* Deep Purple */
            color: #FEFEFE;
            padding: 1em;
            display: flex;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        header nav a {
            color: #EAE7EF; /* Soft Lavender */
            margin: 0 1em;
            text-decoration: none;
        }

        .hero {
            background-color: #EAE7EF; /* Soft Lavender */
            text-align: center;
            padding: 2em;
        }

        .hero h2 {
            color: #2E0070; /* Deep Purple */
        }

        .hero button {
            background-color: #A194BC; /* Muted Berry */
            color: #FEFEFE;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            font-size: 1em;
            margin-top: 1em;
        }

        #services {
            background-color: #FEFEFE; /* Near White */
            padding: 2em;
            text-align: center;
        }

        #services h3 {
            color: #2E0070; /* Deep Purple */
        }

        .service-card {
            background-color: #C0B7D1; /* Dusty Lilac */
            padding: 1em;
            margin: 1em auto;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .service-card h4 {
            margin-top: 0;
            color: #2E0070; /* Deep Purple */
        }

        .service-card p {
            color: #2E0070;
        }

        .service-card button {
            background-color: #A194BC; /* Muted Berry */
            color: #FEFEFE;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
            font-size: 1em;
        }

        /* Footer Styles */
        footer {
            background-color: #2E0070; /* Deep Purple */
            color: #FEFEFE;
            text-align: center;
            padding: 1em;
        }

        footer p {
            margin: 0;
        }

        .social-icons {
            margin-top: 0.5em;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Point</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <section class="hero">
        <h2>Fast, Reliable, and Personalized Delivery</h2>
        <button>Get Started</button>
    </section>

    <section id="services">
        <h3>Our Services</h3>
        <div class="service-card">
            <h4>Standard Delivery</h4>
            <p>Efficient and reliable delivery for your everyday needs.</p>
            <button>Learn More</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Point</p>
        <div class="social-icons">
        </div>
    </footer>
</body>
</html>
