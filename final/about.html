<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My Point Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #2E0070; /* Deep Purple */
        }
        
        header {
            background-color: #2E0070; /* Deep Purple */
            color: #FEFEFE;
            padding: 1em;
            display: flex;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        header nav a {
            color: #EAE7EF; /* Soft Lavender */
            margin: 0 1em;
            text-decoration: none;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        form {
            background-color: #C0B7D1; /* Dusty Lilac */
            padding: 2em;
            margin: auto;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        form input, form button {
            width: calc(100% - 20px);
            margin-bottom: 1em;
            padding: 0.5em;
            border: none;
            border-radius: 4px;
            font-size: 1em;
        }

        form button {
            background-color: #A194BC; /* Muted Berry */
            color: #FEFEFE;
            cursor: pointer;
        }

        form button:hover {
            background-color: #2E0070; /* Deep Purple */
        }

        footer {
            background-color: #2E0070; /* Deep Purple */
            color: #FEFEFE;
            text-align: center;
            padding: 1em;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Point</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact Us</a>
        </nav>
    </header>

    <section id="contact">
        <h2>Contact Us</h2>
        <form onsubmit="SubmitFun(event)">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <p id="response"></p>
    </section>

    <footer>
        <p>&copy; 2024 My Point</p>
    </footer>

    <script>
        function SubmitFun(event) {
            const firstName = document.getElementById('firstName').value;
            document.getElementById('response').innerText = `Thank you, ${firstName}, for reaching out to us. We'll get back to you soon!`;
        }
    </script>
</body>
</html>
