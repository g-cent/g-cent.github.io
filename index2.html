<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #CAE5FF;
            color: #615D6C;
        }

        header {
            background-color: #89BBFE;
            padding: 1em 0;
        }

        .navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .navbar > li {
            position: relative;
        }

        .navbar > li > a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .navbar > li > a:hover {
            background-color: #6F8AB7;
            border-radius: 5px;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ACEDFF;
            list-style: none;
            padding: 0;
            margin: 0;
            border-radius: 5px;
        }

        .dropdown > li {
            margin: 0;
        }

        .dropdown > li > a {
            color: #615D6C;
            text-decoration: none;
            display: block;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
        }



        .main {
            text-align: center;
            padding: 50px 20px;
            background-color: #ACEDFF;
            border-top: 5px solid #6F8AB7;
        }

        .msin h1 {
            font-size: 2.5em;
            margin: 0 0 20px;
            color: #615D6C;
        }

        .main p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li>
                    <a href="#">Projects</a>
                    <ul class="dropdown">
                        <li><a href="personal/index.html">Project 1</a></li>
                        <li><a href="final/index.html">Project 2</a></li>
                    </ul>
                </li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="main">
            <h1>Welcome to My Homepage</h1>
            <p>Explore my work!</p>
        </section>
    </main>
</body>
</html>
